<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Firebase Auth</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <form id="MainForm" class="w-25 m-4">
      <h2 class="mb-3">Log In User</h2>
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="emailInp"
          placeholder="name@example.com"
        />
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          id="passwordInp"
          placeholder="password"
        />
        <label for="floatingPassword">password</label>
      </div>

      <button type="submit" class="btn btn-primary" style="float: right">
        Log In
      </button>
      <a href="register.html">
        <button type="button" class="btn btn-primary me-2">Sign up</button></a
      >
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
      import {
        getDatabase,
        get,
        ref,
        child,
      } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-database.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBIkwAfe-FV0QP4ZNgqfQu-lmQTrtmXYGA",
        authDomain: "login-with-firebase-data-e1723.firebaseapp.com",
        projectId: "login-with-firebase-data-e1723",
        storageBucket: "login-with-firebase-data-e1723.appspot.com",
        messagingSenderId: "358742601384",
        appId: "1:358742601384:web:90be222e336fd63b085c9d",
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase();
      const auth = getAuth(app);
      const dbref = ref(db);

      let emailInp = document.getElementById("emailInp");
      let passwordInp = document.getElementById("passwordInp");
      let MainForm = document.getElementById("MainForm");

      let SignInUser = (evt) => {
        evt.preventDefault();

        signInWithEmailAndPassword(auth, emailInp.value, passwordInp.value)
          .then((credentials) => {
            console.log(credentials);
          })
          .catch((error) => {
            alert(error.message);
            console.log(error.code);
            console.log(error.message);
          });
      };

      MainForm.addEventListener("submit", SignInUser);
    </script>
  </body>
</html>
